name: MLflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd MLProject
          pip install mlflow scikit-learn pandas numpy

      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run . -P data_path=diabetes_preprocessing.csv
